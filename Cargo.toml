[package]
name = "seldom_pixel"
version = "0.2.0-dev"
edition = "2021"
categories = [ "game-development" ]
description = "Bevy plugin for limited color palette pixel art games"
exclude = [ "assets/" ]
keywords = [ "gamedev", "bevy", "graphics", "gui", "2d" ]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Seldom-SE/seldom_pixel"

[features]
interop = [ "dep:seldom_interop" ]
line = [ "dep:line_drawing" ]
map = [ "dep:bevy_ecs_tilemap" ]
particle = [ "dep:bevy_turborand" ]
state = [ "dep:seldom_state" ]

[dependencies]
bevy = { version = "0.10", default-features = false, features = [ "bevy_asset", "bevy_render" ] }
bevy_ecs_tilemap = { git = "https://github.com/StarArawn/bevy_ecs_tilemap", rev = "f01e814", default-features = false, optional = true }
bevy_turborand = { version = "0.5", optional = true }
line_drawing = { version = "1", optional = true }
seldom_fn_plugin = { git = "https://github.com/Seldom-SE/seldom_fn_plugin" }
seldom_interop = { git = "https://github.com/Seldom-SE/seldom_interop", optional = true }
seldom_pixel_macros = { version = "0.1", path = "macros" }
seldom_state = { git = "https://github.com/Seldom-SE/seldom_state", optional = true }

[dev-dependencies]
bevy = { version = "0.10", features = [ "png" ] }
leafwing-input-manager = "0.9"
rand = "0.8"
seldom_state = { git = "https://github.com/Seldom-SE/seldom_state", features = [ "leafwing_input" ] }

[[example]]
name = "animated_tilemap"
required-features = [ "map" ]

[[example]]
name = "line"
required-features = [ "line" ]

[[example]]
name = "particles"
required-features = [ "particle" ]

[[example]]
name = "state"
required-features = [ "state" ]

[[example]]
name = "tilemap"
required-features = [ "map" ]

[[example]]
name = "tilemap_filter"
required-features = [ "map" ]

[package.metadata.docs.rs]
all-features = true
